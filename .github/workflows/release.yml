name: Athlas Gateway - CI Merge

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      # Change version number
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      # Build and deploy to dev
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
            project_id: ${{ secrets.DEV_PROJECT_ID }}

      - name: Build and push Docker image
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          gcloud auth configure-docker
          DOCKER_BUILDKIT=1 docker build --build-arg SSH_PRIVATE_KEY="$SSH_PRIVATE_KEY" -t gcr.io/${{ secrets.DEV_PROJECT_ID }}/gateway:dev .
          docker push gcr.io/${{ secrets.DEV_PROJECT_ID }}/gateway:dev

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy gateway-dev \
            --platform managed \
            --region us-east4 \
            --image gcr.io/${{ secrets.DEV_PROJECT_ID }}/gateway:dev \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars GRPC_GO_LOG_SEVERITY_LEVEL=INFO
